{% extends 'main/base.html' %} {% load static %} {% block content %}
<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main">
	<!-- breadcrumb -->
	<div class="bg-gray-13 bg-md-transparent">
		<div class="container">
			<!-- breadcrumb -->
			<div class="my-md-3">
				<nav aria-label="breadcrumb">
					<ol
						class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble"
					>
						<li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1">
							<a href="/">Home</a>
						</li>
						<li
							class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active"
							aria-current="page"
						>
							Sign up
						</li>
					</ol>
				</nav>
			</div>
			<!-- End breadcrumb -->
		</div>
	</div>
	<!-- End breadcrumb -->

	<div class="container">
		<div class="row mb-10">
			<div class="col-md-3 col-xl-3"></div>
			<div class="col-md-6 col-xl-6">
				<div class="mr-xl-6">
					<div class="border-bottom border-color-1 mb-5">
						<h3 class="section-title mb-0 pb-2 font-size-25">
							Create an account
						</h3>
					</div>
					
					<form class="js-validate" novalidate="novalidate" method="post">
                        {% csrf_token %}
						<div class="row">
							<div class="col-md-6">
								<!-- Input -->
								<div class="js-form-message mb-4">
									<label class="form-label">
										First name
										<span class="text-danger">*</span>
									</label>
									<input
										type="text"
										class="form-control"
										name="first_name"
										placeholder=""
										aria-label=""
										required=""
										data-msg="Please enter your frist name."
										data-error-class="u-has-error"
										data-success-class="u-has-success"
										autocomplete="off"
									/>
								</div>
								<!-- End Input -->
							</div>

							<div class="col-md-6">
								<!-- Input -->
								<div class="js-form-message mb-4">
									<label class="form-label">
										Last name
										<span class="text-danger">*</span>
									</label>
									<input
										type="text"
										class="form-control"
										name="last_name"
										placeholder=""
										aria-label=""
										required=""
										data-msg="Please enter your last name."
										data-error-class="u-has-error"
										data-success-class="u-has-success"
									/>
								</div>
								<!-- End Input -->
							</div>

							<div class="col-md-12">
								<!-- Input -->
								<div class="js-form-message mb-4">
									<label class="form-label"> Email Address </label>
									<input
										type="email"
										class="form-control"
										name="email"
										placeholder=""
										aria-label=""
										data-msg="Please enter subject."
										data-error-class="u-has-error"
										data-success-class="u-has-success"
									/>
								</div>
								<!-- End Input -->
							</div>
							<div class="col-md-12">
								<!-- Input -->
								<div class="js-form-message mb-4">
									<label class="form-label"> Password </label>
									<input
										type="password"
										class="form-control"
										name="password1"
										placeholder=""
										aria-label=""
										data-msg="Please enter subject."
										data-error-class="u-has-error"
										data-success-class="u-has-success"
									/>
								</div>
								<!-- End Input -->
							</div>
                            <div class="col-md-12">
                                <!-- Input -->
								<div class="js-form-message mb-4">
									<label class="form-label"> Confirm Password </label>
									<input
										type="password"
										class="form-control"
										name="password2"
										placeholder=""
										aria-label=""
										data-msg="Please enter subject."
										data-error-class="u-has-error"
										data-success-class="u-has-success"
									/>
								</div>
								<!-- End Input -->
                            </div>
                            	
							</div>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary-dark-w px-5">
								Submit
							</button>
						</div>
					</form>
					<p>Already have an account
					<a
											id="sidebarNavToggler"
											href="javascript:;"
											role="button"
											class="u-header-topbar__nav-link"
											aria-controls="sidebarContent"
											aria-haspopup="true"
											aria-expanded="false"
											data-unfold-event="click"
											data-unfold-hide-on-scroll="false"
											data-unfold-target="#sidebarContent"
											data-unfold-type="css-animation"
											data-unfold-animation-in="fadeInRight"
											data-unfold-animation-out="fadeOutRight"
											data-unfold-duration="500"
										>
											 Sign in
										</a>
									</p>
				</div>
			</div>
		</div>

	</div>
</main>
<!-- ========== END MAIN CONTENT ========== -->

{% endblock %}
